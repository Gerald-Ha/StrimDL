<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StrimDL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="image/logo-s.png" />
</head>
<body>
  <div class="card">
    <h1><img src="image/logo-s.png" alt="Logo" class="logo-inline"> Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="result"></p>
  </div>
    <div class="developer-link">
    Developer: <a href="https://github.com/Gerald-Ha?tab=repositories" target="_blank" rel="noopener noreferrer">Gerald-Ha</a>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const result = document.getElementById('result');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      result.textContent = '⏳ Logging in...';
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.ok) {
        window.location.href = '/';
      } else {
        result.textContent = '❌ Login failed!';
      }
    });
  </script>
</body>
</html>
