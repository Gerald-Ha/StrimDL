<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GH Twitter/Youtube Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00b3ff;
      --text: #f0f0f0;
      --muted: #999;
      --input-bg: #2c2c2c;
      --border: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    select {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      width: 100%;
    }

    select:disabled {
      background-color: #3a3a3a;
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009dd6;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
      color: var(--muted);
      text-align: center;
    }

    .developer-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    .developer-link a {
      color: var(--accent);
      text-decoration: none;
    }

    .developer-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üé• GH Twitter/Youtube Video Downloader</h1>
    <form id="downloadForm">
      <input
        type="text"
        id="urlInput"
        placeholder="Enter YouTube or X (Twitter) link..."
        required
      />
      <select id="formatSelect">
        <option value="mp4">üé¨ Video (.mp4)</option>
        <option value="mp3">üéµ Audio (.mp3)</option>
      </select>
      <button type="submit">Start Download</button>
    </form>
    <p id="result"></p>
  </div>

  <div class="developer-link">
    Developer: <a href="https://github.com/Gerald-Ha?tab=repositories" target="_blank" rel="noopener noreferrer">Gerald-Ha</a>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const result = document.getElementById('result');
    const urlInput = document.getElementById('urlInput');
    const formatSelect = document.getElementById('formatSelect');

    function updateFormatSelectState() {
      const url = urlInput.value.trim();
      const isYouTube = url.includes('youtube.com') || url.includes('youtu.be');
      formatSelect.disabled = !isYouTube;
    }

    urlInput.addEventListener('input', updateFormatSelectState);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      const format = formatSelect.value;

      if (!url) {
        result.textContent = '‚ö†Ô∏è Please enter a valid URL.';
        return;
      }

      result.textContent = '‚è≥ Download started...';
      const query = `/download?url=${encodeURIComponent(url)}${!formatSelect.disabled ? `&format=${format}` : ''}`;
      window.location.href = query;
    });
  </script>
</body>
</html>
